{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload URL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #ea7a02;">

		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/" style="color: #161616;">Photo storage</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li><a class="nav-link" href="/upload" style="color: #161616;">To Upload</a></li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="container">
		<div class="row" style="margin-top: 20%;">
			<div class="col-md-7">
			    <form method="post" enctype="multipart/form-data" style="float: right; color: #ea7a02;">
			        {% csrf_token %}
					<label for="id_url">URL</label>
					<input type="url" name="url" required="" id="id_url">
			        <input type="submit" value="save">
			    </form>
			</div>
			<div class="col-md-5">
				
			</div>
		</div>
    </div>
    <footer class="page-footer font-small blue">

		  <div class="footer-copyright text-center py-3" style="color: #ea7a02;">Developed by:
		    <a href="https://vk.com/mal_mel"> vk.com/mal_mel</a>
		  </div>

	</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
